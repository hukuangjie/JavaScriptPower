<!DOCTYPE html>

    <title>Document</title>
    <script>
        // instanceof 检测对象类型
        // instanceof 关键字 是否是谁的对象

        var o =[];

        console.log(o instanceof Array);

        function f1(arr){
            //检测参数是否合法
            arr = arr || [];
            //检测arr是否是一个数组
            if (!(arr instanceof Array)) {
                return; //如果为false 就跳出
            }
        }

        // join
        var array = [3,5,7,8,9];
        console.log(array.toString());//3,5,7,8,9
        //toString 内部调用了join()
        console.log(array.join()); //3,5,7,8,9
        console.log(array.join("|")); //3|5|7|8|9
        
    </script>
