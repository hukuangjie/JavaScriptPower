        var array = [];
        console.log(array.length);
        for (var index = 0; index <= 100; index++) {
            array[index] = index;
        }
        console.log(array);

        //0-100中能被3整除的数，输出出来，一共有多少个。

        var array = [];
        for (var index = 1; index <= 100; index++) {
            if (index % 3 == 0) {
                array[array.length] = index; //第一次运行的时候length=0,也就是第一位是index。第二次运行的时候，length=1。
            }
        }
        console.log(array);

        array.length = 1;

        //abc|aaa|aaa

        console.log(str);

        //经典的冒泡排序
        var array = ["13", "43", "53", "1", "41", "65"]
        //控制循环次数
        var s = 0;
        var s1 = 0;
        //为什么isSort = true 不能写在外循环
        //因为 交换位置 isSort =false。 isSort的值永远是false。
        //我们要检测的是某一趟是否交换位置
        for (var i = 0; i < array.length - 1; i++) {
            var isSort = true; //假设排序ok
            //控制两两比较的次数
            for (var j = 0; j < array.length - 1 - i; j++) {
                //两两比较 从小到大
                var isSort = false;
                // 如果交换位置，说明还没有排序好，如果不交换位置，说明排序好
                if (array[j] > array[j + 1]) {
                    //交换位置
                    var tmp = array[j];
                    array[j] = array[j + 1];
                    array[j + 1] = tmp;
                }
                s++; //记录内循环次数
            }
            s1++; //记录外循环次数
            if (isSort) {
                //如果排序好了
                break;
            }
        }
        console.log(s);
        console.log(s1);
        console.log(array);
        console.log(array.length);


    </script>
