    <script>
        //定义函数0-100相加
        function getSum() {
            var sum = 0;
            for (let i = 1; i <= 100; i++) {
                sum += i;
            }
            console.log(sum);
        }
        //调用函数
        getSum();

        // 求n-m之间所有的数的和
        //n,m 形式参数

        function getSum1(n, m) {
            var sum = 0;
            for (let i = n; i <= m; i++) {
                sum += i;
            }
            console.log(sum);
        }
        //传入实参
        getSum1(10, 19);

        getSum1(undefined, 10);//0 undefined 会转换为 0

        // 两个数相加
        function getsum2(a, b) {
            //如果a是空（undefined,null,0,空字符串，NaN） 让a默认为0；
            if (!a) {
                a = 0;
            }
            a = a || 0;
            b = b || 0;
            //todo 判断a和b是否为数字
            console.log(a + b);

        }

        // 函数的参数和返回值

        //求圆的面积
        //pi*r*r
        function getArea(r) {
            //过滤掉undefined null 0 "" NaN
            r = r || 0;
            //todo 判断是否是数字
            var pi = 3.1415926;
            return pi * r * r;
        }
        var area = getArea(5);
        console.log(area);


        // 函数的三要素
        // 1 函数的功能
        // 2 函数的参数
        // 3 函数的返回值

        // 求面积

        function getArea1(r) {
            //pi Math.PI
            //Math.pow() //求平方
            r = r || 0;
            return Math.PI * Math.pow(r, 2);
        }

        //求2个数中的最大值
        function getMax1(a, b) {
            return a > b ? a : b;
        }
        console.log(getMax1(66, 22))
        //求3个数中的最大值
        // 方法一
        function getMax(a, b, c) {
            return (a > b ? a : b) > c ? (a > b ? a : b) : c
        }
        console.log(getMax(12, 43, 2));
        // 方法二
        function getArea2(a, b, c) {
            return getMax1(getMax1(a, b), c);
        }
        console.log(getArea2(323, 232, 111));

        //如果一个函数内部调用另一个函数，是怎么执行的 执行的过程
        // 当fun2 执行完毕之后，会回到fun1继续往下执行。
        function fun1() {
            console.log("fun1");
            fun2();
            console.log("over");
        }
        function fun2() {
            console.log("fun2");
        }
        fun1();

        // 当函数没有写return的时候回返回undefined
        function test() {
            var a = 5;
        }
        console.log(test()); //undefined

        //函数的返回值
        //如果return 后面跟内容了，返回return后面的内容
        // 如果return厚点没有跟内容，返回undefined
        // 如果函数内部没有写return，返回undefined

        //求一数组中的最大值
        var array = [3, 5, 46, 324, 21, 11];

        function getMax(array) {
            array = array || [];
            //todo 判断array是否是数组
            if (array.length == 0) {
                return; //undefined
            }
            var max = array[0];
            for (let i = 0; i < array.length; i++) {
                max = max < array[i] ? array[i] : max;

            }
            //返回最大值
            return max;
        }
        console.log(getMax(array));
