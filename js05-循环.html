        //打印99乘法表
        document.write("<table border='1px' cellpadding='0' cellspacing='0'>");
            for (let i = 1; i < 9; i++) {
                //外循环 控制行
                document.write("<tr>");
                    for (let j = 0; j <= i; j++) {
                        document.write("<td>");
                            document.write(i+"*"+j +"="+i*j);
                        document.write("</td>");
                        
                    }
                document.write("</tr>");
            }
            document.write("</table>");
    </script>
